<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator page</title>
    <script type="text/JavaScript">

            function sum() 
            {
                var number1=document.getElementById("num1").value;
                var number2=document.getElementById("num2").value;

                if(number1.length==0)
                 {
                    document.getElementById("n1").innerHTML="Fill this field"
                    document.getElementById("n2").innerHTML=""
                    return false;
                 }
                else if(number2.length==0) 
                  {
                    document.getElementById("n2").innerHTML="Fill this field"
                    document.getElementById("n1").innerHTML=""
                    return false;
                  }
                else
                  {
                    document.getElementById("n2").innerHTML=""
                    var sums=eval(number1)+eval(number2);
                    document.getElementById("res").value=sums;
                    return true;
                  }
                
            }
            function sub() 
            {
                var number1=document.getElementById("num1").value;
                var number2=document.getElementById("num2").value;

                if(number1.length==0)
                 {
                    document.getElementById("n1").innerHTML="Fill this field"
                    document.getElementById("n2").innerHTML=""
                    return false;
                 }
                else if(number2.length==0) 
                  {
                    document.getElementById("n2").innerHTML="Fill this field"
                    document.getElementById("n1").innerHTML=""
                    return false;
                  }
                else
                  {
                    document.getElementById("n2").innerHTML=""
                    var subs=eval(number1)-eval(number2);
                    document.getElementById("res").value=subs;
                  }
                
            }
            function re_set() 
            {
                document.getElementById("num1").value="";
                document.getElementById("num2").value="";
            }
    </script>
</head>
<body>
    <h2>Online Calculator</h2>
    <label for="">1st Number</label>
    <input type="text" name="num1" id="num1" style="margin-left: 10px;"><span id="n1" style="color: red;"></span></br>

    <label for="">2nd Number</label>
    <input type="text" name="num2" id="num2" style="margin-top: 10px; margin-left: 5px;"><span id="n2" style="color: red;"></span></br>

    <label>Result</label>
    <input type="text" name="res" id="res" style="margin-top: 10px; margin-left: 43px;"></br>

    <input type="submit" value="Addition" style="margin-left: 36px; margin-top: 20px;" onclick="sum()">
    <input type="submit" value="substract" style="margin-left: 20px;"onclick="sub()">
    <input type="reset" value="reset" style="margin-left: 20px;" onclick="re_set()">

</body>
</html>
