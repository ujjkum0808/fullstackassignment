
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer_create</title>
    <link rel="stylesheet" href="customercreate.css">
</head>
<body>
    <div class="main_div">
        <h3>Enter Details</h3>
            <form action="" method="POST">
                <div>
                     <label for="">FirstName</label>
                     <input type="text" name="fname" class="fname"><br>
                </div>
                <div>
                     <label for="">LastName</label>
                     <input type="text" name="lname" class="lname"><br>
                </div>
                <div>
                      <label for="">Gender</label>
                      <input type="radio" name="gg" class="male" value="Male">Male 
                      <input type="radio" name="gg" class="female" value="Female">Female <br>
                </div>
                <div>
                    <label for="">Age</label>
                    <input type="text" name="age" class="age"><br>
               </div>
                <div>
                    <label for="">Phone Number</label>
                    <input type="number" name="phNumber" class="number"><br>
                </div>
                <div>
                    <label for="">Username</label>
                    <input type="text" name="username" class="usernm"><br>
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" name="password" class="pass"><br>
                </div>
                
                    <input type="submit" value="Submit" class="submitbtn">
                    <input type="reset" value="Reset" class="resetbtn">
                

            </form>
    </div>
</body>
</html>
